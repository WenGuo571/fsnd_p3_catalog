{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="col-sm-1"></div>
<div class="col-sm-10">
<h2>Are you sure you want to delete {{item.name}}?</h2>
<form action="#" method='post'>
	<button type="submit" class="btn btn-default delete" name="submit" type="submit" value="delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href="{{url_for('showCatalog')}}">
		<button class="btn btn-default delete" name="submit" value="cancel">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			Cancel
		</button>
	</a>
</form>
</div>
{% endblock %}
